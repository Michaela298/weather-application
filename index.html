<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wireframe</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="heading" id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-text"
        />
        <input type="submit" value="Search" class="btn-primary" />
        <input
          type="button"
          value="Current location"
          id="current-location-button"
          class="btn-success"
        />
      </form>
      <br />

      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body city-day-time" id="actual-city">
              <span id="city">Prague</span>
              <br />
              <span class="date" id="actual-day-time">Monday 14:19</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body temperature">
              <span id="temp">16</span>ºC
              <br />
              ⛅️
            </div>
          </div>
        </div>
        <div class="col-4">
          <p>
            <br />
            <br />
            <br />
            Description: <span class="description" id="description"></span>
            <br />
            Wind: <span id="speed"></span> km/h
          </p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Tue
              <br />
              ☀️ 20 ºC
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Wen
              <br />
              🌤 21 ºC
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Thu<br />
              🌧 13 ºC
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Fri<br />
              🌥 15 ºC
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Sat<br />
              🌤 19 ºC
            </div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/Michaela298/weather-application"
          target="_blank"
          >Open-source code</a
        >
        by Michaela Šimková
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
